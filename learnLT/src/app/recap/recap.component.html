<mat-card class="mat-card-blue">

    <div class="centreIn">
        <div fxLayout="row">
            <form (click)="stress = true; decl = false">
                <button mat-stroked-button type="submit">Accentuation</button>
            </form>

            <form (click)="stress = false; decl = true">
                <button mat-stroked-button type="submit">Declension</button>
            </form>
        </div>
    </div>

    <div *ngIf="stress">
        <p>Accentuation Recap</p>
    </div>

    <div *ngIf="decl">
        <p>
            In Modern Lithuanian there are 5 declension classes, which can be determined by noun endings in the
            nominative singular and the dative plural.
        </p>

        <table mat-table [dataSource]="declension1mascASSg" class="mat-elevation-z8">
            <ng-container matColumnDef="inflection">
                <td mat-cell *matCellDef="let element"> {{element.inflection}} </td>
            </ng-container>
            <ng-container matColumnDef="form">
                <td mat-cell *matCellDef="let element"> {{element.form}} </td>
            </ng-container>
        </table>

    </div>
</mat-card>
